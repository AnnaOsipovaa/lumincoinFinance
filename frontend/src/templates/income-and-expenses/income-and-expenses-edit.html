<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование дохода/расхода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/layout.css">
</head>
<body>

    <main class="d-flex flex-nowrap">
        <div>
            <nav class="navbar bg-body-tertiary d-block d-lg-none position-fixed w-100">
                <div class="container-fluid">
                  <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
            </nav>
    
            <div class="offcanvas-lg offcanvas-start min-vh-100 d-flex flex-column justify-content-between flex-shrink-0 border-end" style="width: 219px;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div>
                    <div class="text-center pt-4 pb-3 border-bottom">
                        <a href="/">
                            <img src="../../static/img/logo.png" alt="logo" class="logo-img">
                        </a>
                    </div>
                    <div class="ps-3 pe-3 pt-5">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a href="#" class="d-flex align-items-center nav-link active" aria-current="page">
                                    <div class="me-2 menu-item__icon">
                                        <img src="../../static/img/icon-home.svg" alt="">
                                    </div>
                                    <div class="menu-item__text">Главная</div>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center nav-link link-body-emphasis">
                                    <div class="me-2 menu-item__icon">
                                        <img src="../../static/img/icon-money.svg" alt="">
                                    </div>
                                    <div class="menu-item__text">Доходы & Расходы</div>
                                </a>
                            </li>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle w-100 d-flex justify-content-between" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <div class="menu-item__text">Категории</div>
                                    <div>
                                        <img src="../../static/img/ivon-path.svg" alt="">
                                    </div>
                                </button>
                                <ul class="dropdown-menu w-100 border border-primary p-0">
                                    <li><a class="dropdown-item pt-2 pb-2 rounded-top menu-item__text" href="#">Доходы</a></li>
                                    <li><a class="dropdown-item pt-2 pb-2 rounded-bottom menu-item__text" href="#">Расходы</a></li>
                                </ul>
                            </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <div class="ps-3 pe-3 pb-3 menu-item__text text-primary-emphasis fw-semibold">Баланс: <span
                            class="text-primary">500$</span></div>
                    <div class="d-flex align-items-center ps-3 pe-3 pb-4 pt-4 border-top">
                        <div class="me-1">
                            <img src="../../static/img/icon-user.png" alt="" width="32" height="32"
                                class="rounded-circle me-2">
                        </div>
                        <div class="menu-item__text text-primary-emphasis">RomanChernov</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-100 container px-3 py-4 px-lg-5 px-sm-5 py-lg-5 mt-5 mt-lg-0">
            <h1 class="text-primary-emphasis mb-3 mb-xl-4 lh-1">Редактирование дохода/расхода</h1>
            <div class="row">
                <form action="" class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-4">
                    <select class="form-select mb-2" aria-label="Default select example" aria-placeholder="Тип...">
                        <option value="null" selected>Тип...</option>
                        <option value="income">Доход</option>
                        <option value="expenses">Расход</option>
                    </select>
                    <select class="form-select mb-2" aria-label="Default select example" id="categorySelect" aria-placeholder="Тип...">
                        <option value="null" selected>Категория...</option>
                    </select>
                    <input type="number" class="form-control mb-2" id="name" placeholder="Сумма в $...">
                    <input type="date" class="form-control mb-2" id="name" placeholder="Дата...">
                    <input type="text" class="form-control mb-3" id="name" placeholder="Комментарий...">
                    <div class="text-center d-flex align-items-center mt-3">
                        <button type="button" class="btn btn-success me-2 px-3 py-1">Сохранить</button>
                        <button type="reset" class="btn btn-danger px-3 py-1">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
