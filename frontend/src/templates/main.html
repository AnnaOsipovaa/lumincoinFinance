<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/layout.css">

    <main class="d-flex flex-nowrap">

            <div>
                <div class="text-center pt-4 pb-3 border-bottom">
                    <a href="/">
                        <img src="../static/img/logo.png" alt="logo" class="logo-img">
                    </a>
                </div>
                <div class="ps-3 pe-3 pt-5">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#" class="d-flex align-items-center nav-link active" aria-current="page">
                                <div class="me-2 menu-item__icon">
                                    <img src="../static/img/icon-home.svg" alt="">
                                </div>
                                <div class="menu-item__text">Главная</div>   
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center nav-link link-body-emphasis">
                                <div class="me-2 menu-item__icon">

                                <div class="menu-item__text text-primary-emphasis">Доходы & Расходы</div>

                        <li>
                            <a href="#" class="d-flex justify-content-between nav-link link-body-emphasis">

                                    <img src="../static/img/ivon-path.svg" alt="">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="ps-3 pe-3 pb-3 menu-item__text text-primary-emphasis fw-semibold">Баланс: <span class="text-primary">500$</span></div>
                <div class="d-flex align-items-center ps-3 pe-3 pb-4 pt-4 border-top">
                    <div class="me-1">
                        <img src="../static/img/icon-user.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    </div>
                    <div class="menu-item__text text-primary-emphasis">RomanChernov</div>
                </div>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
