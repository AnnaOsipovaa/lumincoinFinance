                    <div>
                        <span class="me-1 fw-medium">c</span>
                        <span class="me-2 text-secondary fw-medium border-bottom border-secondary">Дата</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const diagramsIncome = document.getElementById('diagrams-income');
        const configDiagramsIncome = {
            type: 'pie',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [1, 2, 3, 5, 5],
                        borderColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                        backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            },
        };
        new Chart(diagramsIncome, configDiagramsIncome);

        const diagramsExpenses = document.getElementById('diagrams-expenses');
        const configDiagramsExpenses = {
            type: 'pie',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [1, 2, 3, 5, 5],
                        borderColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                        backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            },
        };
        new Chart(diagramsExpenses, configDiagramsExpenses);



    </script>
