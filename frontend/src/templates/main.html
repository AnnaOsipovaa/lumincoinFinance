<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

    <main class="d-flex flex-nowrap">
        <div class="min-vh-100 d-flex flex-column justify-content-between flex-shrink-0 border-end"
            style="width: 219px;">
            <div>
                <div class="text-center pt-4 pb-3 border-bottom">
                    <a href="/">
                        <img src="../static/img/logo.png" alt="logo" class="logo-img">
                    </a>
                </div>
                <div class="ps-3 pe-3 pt-5">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#" class="d-flex align-items-center nav-link active" aria-current="page">
                                <div class="me-2 menu-item__icon">
                                    <img src="../static/img/icon-home.svg" alt="">
                                </div>
                                <div class="menu-item__text">Главная</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center nav-link link-body-emphasis">
                                <div class="me-2 menu-item__icon">
                                    <img src="../static/img/icon-money.svg" alt="">
                                </div>
                                <div class="menu-item__text">Доходы & Расходы</div>
                            </a>
                        </li>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle w-100 d-flex justify-content-between" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="menu-item__text">Категории</div>
                                <div>
                                    <img src="../static/img/ivon-path.svg" alt="">
                                </div>
                            </button>
                            <ul class="dropdown-menu w-100 border border-primary p-0">
                                <li><a class="dropdown-item pt-2 pb-2 rounded-top menu-item__text" href="#">Доходы</a></li>
                                <li><a class="dropdown-item pt-2 pb-2 rounded-bottom menu-item__text" href="#">Расходы</a></li>
                            </ul>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="ps-3 pe-3 pb-3 menu-item__text text-primary-emphasis fw-semibold">Баланс: <span
                        class="text-primary">500$</span></div>
                <div class="d-flex align-items-center ps-3 pe-3 pb-4 pt-4 border-top">
                    <div class="me-1">
                        <img src="../static/img/icon-user.png" alt="" width="32" height="32"
                            class="rounded-circle me-2">
                    </div>
                    <div class="menu-item__text text-primary-emphasis">RomanChernov</div>
                </div>
            </div>
        </div>

        <div class="w-100 px-5 py-5">
            <h1 class="text-primary-emphasis mb-5">Главная</h1>
            <div class="d-flex align-items-center mb-5">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option1">Сегодня</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option2">Неделя</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option3">Месяц</label>

                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option4">Год</label>

                <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option5">Все</label>

                <input type="radio" class="btn-check" name="options" id="option6" autocomplete="off">
                <label class="btn border-secondary btn-outline-secondary me-3 fw-medium main__btn p-1"
                    for="option6">Интервал</label>
                <div>
                    <span class="me-1 fw-medium">c</span>
                    <span class="me-2 text-secondary fw-medium border-bottom border-secondary">Дата</span>
                    <span class="me-1 fw-medium">по</span>
                    <span class="text-secondary fw-medium border-bottom border-secondary">Дата</span>
                </div>
            </div>
            <div class="d-flex justify-content-center pt-5">
                <div class="w-100 main__diagrams pe-5 border-end">
                    <canvas id="diagrams-income"></canvas>
                </div>
                <div class="w-100 main__diagrams ps-5">
                    <canvas id="diagrams-expenses"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const diagramsIncome = document.getElementById('diagrams-income');
        const configDiagramsIncome = {
            type: 'pie',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [1, 2, 3, 5, 5],
                        borderColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                        backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            },
        };
        new Chart(diagramsIncome, configDiagramsIncome);

        const diagramsExpenses = document.getElementById('diagrams-expenses');
        const configDiagramsExpenses = {
            type: 'pie',
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [1, 2, 3, 5, 5],
                        borderColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                        backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            },
        };
        new Chart(diagramsExpenses, configDiagramsExpenses);



    </script>
</body>
</html>
