<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доходы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/layout.css">
</head>
<body>

    <main class="d-flex flex-nowrap">
        <div class="min-vh-100 d-flex flex-column justify-content-between flex-shrink-0 border-end"
            style="width: 219px;">
            <div>
                <div class="text-center pt-4 pb-3 border-bottom">
                    <a href="/">
                        <img src="../static/img/logo.png" alt="logo" class="logo-img">
                    </a>
                </div>
                <div class="ps-3 pe-3 pt-5">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#" class="d-flex align-items-center nav-link active" aria-current="page">
                                <div class="me-2 menu-item__icon">
                                    <img src="../static/img/icon-home.svg" alt="">
                                </div>
                                <div class="menu-item__text">Главная</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center nav-link link-body-emphasis">
                                <div class="me-2 menu-item__icon">
                                    <img src="../static/img/icon-money.svg" alt="">
                                </div>
                                <div class="menu-item__text">Доходы & Расходы</div>
                            </a>
                        </li>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle w-100 d-flex justify-content-between" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="menu-item__text">Категории</div>
                                <div>
                                    <img src="../static/img/ivon-path.svg" alt="">
                                </div>
                            </button>
                            <ul class="dropdown-menu w-100 border border-primary p-0">
                                <li><a class="dropdown-item pt-2 pb-2 rounded-top menu-item__text" href="#">Доходы</a></li>
                                <li><a class="dropdown-item pt-2 pb-2 rounded-bottom menu-item__text" href="#">Расходы</a></li>
                            </ul>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="ps-3 pe-3 pb-3 menu-item__text text-primary-emphasis fw-semibold">Баланс: <span
                        class="text-primary">500$</span></div>
                <div class="d-flex align-items-center ps-3 pe-3 pb-4 pt-4 border-top">
                    <div class="me-1">
                        <img src="../static/img/icon-user.png" alt="" width="32" height="32"
                            class="rounded-circle me-2">
                    </div>
                    <div class="menu-item__text text-primary-emphasis">RomanChernov</div>
                </div>
            </div>
        </div>

        <div class="w-100 px-5 py-5">
            <h1 class="text-primary-emphasis mb-5">Доходы</h1>
            <div class="row gx-2">
                <div class="col-4 p-3 border rounded-3">
                    <h3 class="mb-3">Депозиты</h3>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary px-3 me-2">Редактировать</button>
                        <button type="button" class="btn btn-danger px-3">Удалить</button>
                    </div>
                </div>
                <div class="col-4 p-3 border rounded-3">
                    <h3 class="mb-3">Зарплата</h3>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary px-3 me-2">Редактировать</button>
                        <button type="button" class="btn btn-danger px-3">Удалить</button>
                    </div>
                </div>
                <div class="col-4 p-3 border rounded-3">
                    <h3 class="mb-3">Сбережения</h3>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary px-3 me-2">Редактировать</button>
                        <button type="button" class="btn btn-danger px-3">Удалить</button>
                    </div>
                </div>
                <div class="col-4 p-3 border rounded-3">
                    <h3 class="mb-3">Инвестиции</h3>
                    <div class="d-flex">
                        <button type="button" class="btn btn-primary px-3 me-2">Редактировать</button>
                        <button type="button" class="btn btn-danger px-3">Удалить</button>
                    </div>
                </div>
                <div class="col-4 p-5 border rounded-3 d-flex align-items-center justify-content-center">
                    <div>
                        <img src="../static/img/icon-plus.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
